name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x'  # Specify the Flutter version you want to use

    - name: Install dependencies
      run: |
        flutter pub get

    - name: Update Dart SDK
      run: |
        flutter --version
        flutter upgrade

    - name: Run tests
      run: flutter test

    - name: Build APK
      run: flutter build apk
